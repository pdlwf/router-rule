; ===== Clash/OpenClash 订阅转换模板（与 Shadowrocket 分组等价） =====
; 用途：供 subconverter / OpenClash 订阅转换引用（config=<RAW_GITHUB_INI_URL>）

[common]
; 基础设置
udp=true
tcp_fast_open=false
tls13=true
skip_failed_links=true
sort=true

; 健康检查
enable_rule_generator=false
check-url=http://www.gstatic.com/generate_204
check-interval=600

[custom]
; —— 顶层兜底（手动切换）——
custom_proxy_group=Default`select`[]DIRECT`.*
; 你也可以把 “[]REJECT” 加进来备用

; —— 业务场景分组（与你的 SR 配置同名）——
custom_proxy_group=ChatGPT`select`[]美国节点`[]新加坡节点`[]香港节点`[]台湾节点`[]日本节点`[]快速节点`[]Default
custom_proxy_group=YouTube`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
custom_proxy_group=Netflix`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
custom_proxy_group=Disney+`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
custom_proxy_group=HBO`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
custom_proxy_group=TikTok`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
custom_proxy_group=Spotify`select`[]DIRECT`[]Default`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点
custom_proxy_group=Telegram`select`[]香港节点`[]台湾节点`[]日本节点`[]新加坡节点`[]快速节点`[]美国节点`[]Default
